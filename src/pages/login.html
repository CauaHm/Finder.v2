<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <title>Login ao Finder</title>
</head>

<body>
    <div class="containerLogin">
        <div class="contentLogin first-content">
            <div class="first-column">
                <h2 class="titleLogin title-primary">Bem-vindo!</h2>
                <p class="descriptionLogin description-primary">
                    Para se manter conectado
                </p>
                <p class="descriptionLogin description-primary">
                    faça login com suas informações
                </p>
                <button class="btnLogin btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="titleLogin title-second">Crie uma conta</h2>
                <div class="social-media-login">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>

                <p class="descriptionLogin description-second">
                    Ou use seu e-mail para se registrar:
                </p>

                <form class="formLogin">
                    <label class="labelLogin-input" for="">
                        <i class="fa-solid fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" />
                    </label>

                    <label class="labelLogin-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" />
                    </label>

                    <label class="labelLogin-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" />
                    </label>

                    <button class="btnLogin btn-second">Criar</button>
                </form>
            </div>
            <!--second column-->
        </div>
        <!--first content-->

        <div class="contentLogin second-content">
            <div class="first-column">
                <h2 class="titleLogin title-primary">Olá, amigo!</h2>
                <p class="descriptionLogin description-primary">Digite seus dados pessoais</p>
                <p class="descriptionLogin description-primary">e comece a jornada conosco</p>
                <button class="btnLogin btn-primary">Criar</button>
            </div>
            <!--first column-->

            <div class="second-column">
                <h2 class="titleLogin title-second">Faça login no Finder</h2>
                <div class="social-media-login">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>

                <!--icones social media-->
                <p class="descriptionLogin description-second">ou use sua conta de email:</p>
                <form class="formLogin">
                    <form class="formLogin">
                        <label class="labelLogin-input" for="">
                            <i class="fa-solid fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome" />
                        </label>
    
                        <label class="labelLogin-input" for="">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email" />
                        </label>
    
                        <label class="labelLogin-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha" />
                        </label>
                        
                        <a class="passwordLogin" href="#">esqueceu sua senha?</a>
                        <button class="btnLogin btn-second">Entrar</button>
                </form>
            </div>
            <!--second column-->
        </div>
        <!--second content-->
    </div>

    <script src="/src/scripts/btnMobile.js"></script>
    <script src="src/scripts/amazon.js"></script>
</body>

</html>
